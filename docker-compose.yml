version: "3"
services:

    server-gin:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./server-gin
        volumes:
            - ./server-gin:/go/src/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432

    client-angular:
        restart: always
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client-angular
        volumes:
            - /usr/src/app/node_modules
            - ./client-angular:/app

    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '22333:80'
volumes:
    mongo:
